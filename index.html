<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-python.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-java.min.js"></script>
	<script>
		$(document).ready(function () {
			var urlParams = new URLSearchParams(window.location.search);
			var url = decodeURI(urlParams.get('url'));
			var lang = urlParams.get('lang');
			var date = new Date();

			var pre = document.createElement('pre');
			pre.setAttribute('data-src', url + '?date=' + date.getTime());
			pre.setAttribute('class', lang);
			pre.setAttribute('style', 'margin:0;');
			
			var testing = document.createElement('p');
			testing.innerText = pre.getAttribute('class');
			document.body.appendChild(testing);

			document.body.appendChild(pre);
			Prism.fileHighlight();
		});
	</script>
</head>
<body style="margin:0;"></body>
</html>
